    <!-- [s] 개발시 삭제 -->
    <script>
      (function connect() {
        const origin = location.origin; // http://localhost:3000
        const evt = new EventSource(origin + "/__reload");

        evt.onmessage = (e) => {
          if (e.data === "reload") {
            location.reload();
          }
        };

        evt.onerror = () => {
          evt.close();
          // setTimeout(connect, 1000);
        };
      })();
    </script>
    <!--// [e] 개발시 삭제 -->
